<body>
    <ul>
    <div class=" container  w-50 mt-5 ">
        
        <h1 class="text-center border border-dark bg-light p-3 "> School Club Registration Form</h1>
       <form action="" class="border border-dark bg-light p-5">

        <div class="mt-2 p-2 " >
           <li><label for=" "><strong>Student's Name</strong> </label></li> <br>
            <input type="text"  placeholder="First" class="form-control w-50 ">
             <input type="text"  placeholder="Last" class="form-control w-50">
        </div>

        <div class="mt-2 p-2  ">
           <li>  <label for=" "><strong>Student's Birth date</strong></label></li><br>
            <input type="date" name="" id=" " class="form-control w-50">
        </div>

        <div class="mt-2 p-2 ">
           <li> <label for=""><strong>Students Grade</strong></label></li><br>
    <select name="" id="" >
        <option value="">Kindergarder</option>
    </select>
        </div>

        <div class="mt-2 p-2 ">
           <li> <label for=""><strong>Which sessions will your student attend ?</strong></label></li><br>
            <input type="radio" name="s1" id="" >
            <label for="">full time before school care only</label><br>
            <input type="radio" name="s1" id="">
            <label for="">full time after school time only</label><br>
            <input type="radio" name="s1" id="">
            <label for="">full time before and after school care </label><br>
            <input type="radio" name="s1" id="">
            <label for="">drop in before and/after school care </label>
         </div>

        <div class="mt-2 p-2">
            <li><label for=""><strong>Please indicate any known allergies or special needs</strong></label></li><br>
            <textarea name="" id="" cols="80" rows="10"class="form-control "></textarea>
        </div>

        <div class="mt-2 p-2 ">
           <li> <label for=""><strong>Parent/Guardian Name</strong></label></li><br>
            <input type="text"  placeholder="First" class="form-control w-50" >
            <input type="text"  placeholder="Last" class="form-control w-50 ">
        </div>

        <div class="mt-2 p-2 ">
           <li> <label for=""><strong>Parent/Guardian Number</strong></label></li><br>
            <input type="text" placeholder="" class="form-control w-50">
           
        </div>

        <div class="mt-2 p-2 ">
           <li> <label for=""><strong>Additional Phone Number</strong></label></li><br>
            <input type="text" name="" id="" placeholder=""class="form-control w-50">
        </div>

        <div class="mt-2 p-2 ">
           <li> <label for=""><strong>Email</strong></label></li><br>
            <input type="email" name="" id="" class="form-control w-50">
        </div>

        <h1 class="text-center"><strong>Authorized Pick Up List</strong></h1>

        <hr>

        <div class="mt-2 p-2 "> 
        <li><label for=""><strong>Name</strong></label></li><br>
        <input type="text" placeholder="First" class="form-control w-50">
        <input type="text" placeholder="Last" class="form-control w-50">
    </div>

    <div class="mt-2 p-2 ">
       <li> <label for=""><strong>Phone</strong></label></li><br>
        <input type="text" placeholder=""class="form-control w-50">
    </div>

    <div class="mt-2 p-2">
       <li> <label for=""><strong>Relation to student</strong></label></li><br>
        <input type="text" class="form-control w-50">
    </div>
        <hr>
<div class="mt-2 p-2 ">
        <input type="text" placeholder="Add more" id="" class="form-control w-50">
    </div >
    
        <button class="btn btn-primary border border-dark w-25 ms-2 mt-2" >Send</button>
    
    </div>
